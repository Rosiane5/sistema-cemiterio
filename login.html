<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Memorial</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
   <main>
     <!--Pagina inicial login-->
    <section class="home-page">
        <div class="left">
         <div class="img">
           <img src="img/log2.png" alt="Logo">
         </div>
        </div>
        <div class="right">
          <!--Formulario-->
            <div class="for-login">
                <form id="login-for" action="login">
                   <div class="form-group1">
                    <label for="email">Email/Usuario</label>
                    <input class="user-login" type="text" name="text">
                   </div>
                    <div class="form-group1">
                    <label id="password" for="password" >Senha</label>
                    <input class="user-login" type="">
                    </div>
                    <a class="link-login" href="#">Esqueceu a senha?</a>
                    <button id="for-loginbtn" type="submit" name="butto">Login</button>
                </form>
            </div>
        </div>   
    </section>
   </main>
</body>
</html>
